<h1 mat-dialog-title>Add Student</h1>
<div mat-dialog-content>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Student Number</mat-label>
        <input
          type="number"
          name="studentNumber"
          formControlName="studentNumber"
          matInput
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input type="text" name="firstName" formControlName="firstName" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Surname</mat-label>
        <input
          type="text"
          name="surname"
          formControlName="surname"
          matInput
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Class Number</mat-label>
        <input
          type="text"
          name="classNumber"
          formControlName="classNumber"
          matInput
        />
      </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
      <button
        mat-button
        mat-dialog-close
        mat-raised-button
        [disabled]="loading"
      >
        Cancel
      </button>
      <button
        mat-button
        type="submit"
        color="primary"
        mat-raised-button
        cdkFocusInitial
        [disabled]="loading"
      >
        Submit
        <mat-icon *ngIf="loading">
          <mat-spinner color="primary" diameter="18"> </mat-spinner>
        </mat-icon>
      </button>
    </div>
  </form>
</div>
